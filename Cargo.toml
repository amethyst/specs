[package]
name = "specs"
version = "0.14.3"
description = """
Specs is an Entity-Component-System library written in Rust.
"""
documentation = "https://docs.rs/specs/"
repository = "https://github.com/slide-rs/specs"
homepage = "https://slide-rs.github.io/"
readme = "README.md"
keywords = ["gamedev", "ecs", "entity", "component"]
categories = ["concurrency", "game-engines"]
license = "MIT/Apache-2.0"
authors = ["slide-rs hackers"]
exclude = ["bors.toml", ".travis.yml"]
edition = "2018"

# the `storage_cmp` and `storage_sparse` benches are called from `benches_main`
autobenches = false

[badges]
travis-ci = { repository = "slide-rs/specs" }

[dependencies]
crossbeam = "0.7.1"
derivative = "1"
fnv = "1.0"
hibitset = { version = "0.5.3", default-features = false }
log = "0.4"
mopa = "0.2"
shred = { version = "0.8.0", default-features = false }
shrev = "1.0.0"
shred-derive = "0.6.0"
tuple_utils = "0.3"
rayon = { version = "1.0.0", optional = true }
nonzero_signed = "1.0.1"
uuid = { version = "0.7.4", optional = true, features = ["v4", "serde"] }

serde = { version = "1.0", optional = true, features = ["serde_derive"] }

[features]
default = ["parallel"]
parallel = ["rayon", "shred/parallel", "hibitset/parallel"]
nightly = ["shred/nightly"]
uuid_entity = ["uuid", "serde"]
stdweb = ["uuid/stdweb"]
wasm-bindgen = ["uuid/wasm-bindgen"]

[package.metadata.docs.rs]
features = ["parallel", "nightly", "uuid_entity"]

[dev-dependencies]
cgmath =  { version = "0.17" }
criterion = "0.2"
ron = "0.5"
rand = "0.6.1"
serde_json = "1.0"
specs-derive = { path = "specs-derive", version = "0.4.0" }

[[example]]
name = "basic"

[[example]]
name = "full"

[[example]]
name = "cluster_bomb"

[[example]]
name = "bitset"

[[example]]
name = "track"

[[example]]
name = "ordered_track"

[[example]]
name = "saveload"
required-features = ["serde"]

[[bench]]
name = "benches_main"
harness = false

[[bench]]
name = "parallel"

[[bench]]
name = "world"
harness = false

[[bench]]
name = "big_or_small"

[workspace]
members = ["specs-derive"]
